<script>
	// 斐波那契数列

	// 如何解决重复计算的问题?
	// * cache思想,缓存
	var cache = {};


	function fib(n) {
		if (cache.hasOwnProperty(n)) {
			return cache[n]
		}
		// n=2开始0，1，2
		var val = n == 0 || n == 1 ? 1 : fib(n - 1) + fib(n - 2)
		cache[n] = val
		return val
	}

</script>
